<! -- Accept event details like evno, evname, venue through one html and send them to a servlet, insert it as a record in servlet. -->
<html>
<body>
<form action="/practs/insertevent">
<table>
<tr><td>Enter Event Number:<td><input type=text name=evno></tr>
<tr><td>Enter Event Name:<td><input type=text size=20 name=evname></tr>
<tr><td>Enter Event Venue:<td><input type=text size=20 name=venue></tr>
<tr><td><td><input type=submit value="Insert Record"></tr>
</table>
</form>
</body>
</html>
